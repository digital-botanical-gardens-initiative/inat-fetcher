[tox]
skipsdist = true
envlist = py39, py310, py311, py40

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    4.0: py40

[testenv]
passenv = PYTHON_VERSION
allowlist_externals = poetry
commands =
    poetry install -v
    pip install pytest
    pip install pytest-cov
    pytest --doctest-modules tests --cov --cov-config=pyproject.toml --cov-report=xml
    mypy
